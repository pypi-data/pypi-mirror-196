[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tmc-course"
version = "1.0.0b6"
description = "TMC course and assignment creation helper"
readme = {file = "README.md", content-type="text/markdown"}
authors = [
    {name = "Leo LeppÃ¤nen", email = "leo.leppanen@helsinki.fi"}
]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Typing :: Typed"
]
keywords = ["TestMyCode", "TMC", "helper", "teacher", "tool"]
requires-python = ">=3.9"
dependencies = [
    "requests >= 2.28.2",
    "treelib >= 1.6.1",
    "tqdm >= 4.64.1"
]

[project.optional-dependencies]
dev = [
    "black >= 23.1.0",
    "build >= 0.10.0",
    "covdefaults >= 2.2.0",
    "coverage >= 7.1.0",
    "flake8 >= 6.0.0",
    "isort >= 5.12.0",
    "mypy >= 1.0.0",
    "pre-commit >= 3.0.0",
    "pytest >= 7.2.0",
    "responses >= 0.22.0",
    "tox >= 4.4.0",
    "types-requests >= 2.28.11.12",
    "types-setuptools >= 67.2.0.1",
    "types-tqdm >= 4.64.7.15",
    "twine >= 4.0.2",
    "wheel >= 0.38.4"
]

[project.urls]
repository = "https://github.com/ljleppan/tmc-course"

[project.scripts]
tmc-course = "tmc_course.tmc_course:main"

[tool.setuptools.packages.find]
exclude = [
    "tests*",
    "testing*",
    "*/resources*",
    "venv*"
]

[tool.setuptools.package-data]
tmc_course = ["*.template"]

[tool.pytest.ini_options]
testpaths = [
    "tests",
    "testing"
]
addopts = "--ignore=testing/resources"

[tool.coverage.run]
plugins = ["covdefaults"]
parallel = true
omit = [
    "tmc_course/resources/*",
    "testing/resources/*"
]

[tool.coverage.report]
fail_under = 80

[tool.isort]
line_length = 88

[tool.mypy]
strict = true
exclude = [
    "venv",
    "tests",
    "testing"
]

[[tool.mypy.overrides]]
module = "tests"
allow_untyped_defs = true
