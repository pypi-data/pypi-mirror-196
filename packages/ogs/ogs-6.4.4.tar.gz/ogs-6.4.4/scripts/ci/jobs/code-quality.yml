cppcheck:
  stage: check
  needs: [ meta ]
  tags: [ envinf ]
  before_script:
    - mkdir -p build
    - cd build
  script:
    - >
      cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release -DOGS_USE_CONAN=OFF
      -DOGS_USE_PYTHON=OFF -DOGS_BUILD_UTILS=OFF
      -DOGS_USE_UNITY_BUILDS=OFF -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
    - bash cppcheck.sh
  artifacts:
    reports:
      codequality: build/cppcheck.json

