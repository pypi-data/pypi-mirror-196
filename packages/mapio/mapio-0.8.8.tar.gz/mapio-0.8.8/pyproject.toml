[project]
name = "mapio"
version = "0.8.8"
description = "Reading/resampling of raster files (esp. across 180 meridian)"
authors = [
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = "<=3.10"

keywords = ["comcat", "earthquake"]

dependencies = [
    "esi-utils-io",
    "geopy",
    "h5py",
    "matplotlib",
    "netcdf4",
    "pyproj",
    "rasterio",
    "scipy",
    "shapely",
]

[options.package_data]
libcomcat = ["data/ne_50m_admin_0_countries.*"]

[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "flake8>=3.9",
    "ipython>=7.26",
    "notebook>=6.4.1"
]
test = [
    "pytest>=6.2",
    "pytest-cov>=2.12.0",
]

[build-system]
requires = [
  "setuptools>=42",
  "wheel",
  "setuptools_scm[toml]>=3.4",
]
build-backend = "setuptools.build_meta"
