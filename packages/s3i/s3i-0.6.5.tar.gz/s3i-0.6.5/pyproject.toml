[tool.poetry]
name = "s3i"
version = "0.6.5"
description = "S3I Basic functions"
authors = ["Kompetenzzentrum Wald und Holz 4.0 <s3i@kwh40.de>"]
license = "GNU Library or Lesser General Public License (LGPL)"
readme = "README.md"
homepage = "https://kwh40.pages.rwth-aachen.de/s3i/"
repository = "https://git.rwth-aachen.de/kwh40/s3i"
documentation = "https://kwh40.pages.rwth-aachen.de/s3i/"
classifiers=[
         "Programming Language :: Python :: 3",
         "License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)",
         "Operating System :: OS Independent"]

[tool.poetry.dependencies]
python = "^3.7"
asyncio = "^3.4.3"
uuid = "^1.30"
pyjwt = "1.6.1"
pynput = "^1.7.6"
pgpy = "^0.5.4"
alabaster = ">=0.7.12"
astroid = ">=2.3.3"
certifi = ">=2019.11.28"
cffi = ">=1.13.2"
chardet = ">=1.13.2"
colorama = ">=0.4.3"
cryptography = "3.1"
idna = ">=2.8"
jsonschema = ">=3.2.0"
jinja2 = "<3.1"
lazy-object-proxy = ">=1.4.3"
markupsafe = ">=1.1.1"
mccabe = ">=0.6.1"
pika = ">=1.2.0"
pockets = ">=0.9.1"
pycparser = ">=2.19"
pygments = ">=2.5.2"
python-benedict = ">=0.21.0"
pyparsing = ">=2.4.5"
pyrql = "0.7.0"
requests = ">=2.26.0"
six = ">=1.13.0"
snowballstemmer = ">=2.0.0"
typed-ast = ">=1.4.0"
urllib3 = ">=1.25.7"
wrapt = ">=1.11.2"
python-gnupg = "^0.5.0"
websocket-client = "^1.4.1"
schema = ">=0.7.1"
python-dotenv = "^0.21.0"

[tool.poetry.group.dev.dependencies]
isort = ">=4.3.21"
coverage = "^6.5.0"
pytest-asyncio = "^0.20.1"
pytest-mock = "^3.10.0"
build = "^0.9.0"
wheel = "^0.37.1"
pytest = "^7.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
source = ["s3i"]
omit = ["s3i/logger.py"]