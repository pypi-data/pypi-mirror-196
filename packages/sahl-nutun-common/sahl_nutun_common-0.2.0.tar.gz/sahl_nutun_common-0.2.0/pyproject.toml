[tool.poetry]
name = "sahl_nutun_common"
version = "0.2.0"
description = "Common modules for Nutun Authentifi interaction, including authenticated API calling"
authors = ["kimv <kimv@sahomeloans.com>"]

[tool.poetry.dependencies]
python = "^3.9"
pyjwt = "^2.6.0"
httpx = "^0.23.3"
ptpython = "^3.0.23"
python-dotenv = "^1.0.0"
attrs = "^22.2.0"
rich = "^13.3.2"
boto3 = "^1.26.89"

[[tool.poetry.source]]
name = "sahl"
default = true
url = "https://pypi.sahl.cloud/sahl/sahl/+simple/"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
