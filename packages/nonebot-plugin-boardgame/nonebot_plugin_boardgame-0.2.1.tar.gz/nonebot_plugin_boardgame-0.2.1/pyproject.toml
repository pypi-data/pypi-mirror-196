[tool.poetry]
name = "nonebot_plugin_boardgame"
version = "0.2.1"
description = "适用于 Nonebot2 的棋类游戏插件"
authors = ["meetwq <meetwq@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/noneplugin/nonebot-plugin-boardgame"
repository = "https://github.com/noneplugin/nonebot-plugin-boardgame"

[tool.poetry.dependencies]
python = "^3.8"
nonebot2 = { version = "^2.0.0-rc.1", extras = ["fastapi"] }
nonebot-adapter-onebot = "^2.2.0"
nonebot-plugin-htmlrender = ">=0.0.4"
nonebot-plugin-datastore = "^0.6.0a1"

[tool.poetry.group.dev.dependencies]
nb-cli = "^1.0.0"
black = "^22.1.0"

[tool.nonebot]
plugins = ["nonebot_plugin_boardgame"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
