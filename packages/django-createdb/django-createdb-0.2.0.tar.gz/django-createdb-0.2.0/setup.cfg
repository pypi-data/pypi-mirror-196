[metadata]
name = django-createdb
version = 0.2.0
description = A django extension for creating sqlite3, postgresql based on settings.py
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/The-Flash/django_createdb
author = Augustine Smith
author_email = absaugustineflash@gmail.com
license = MIT
readme = README.md
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
include_package_data = true
packages = find:
python_requires = >=3.8
package_dir = 
	createdb = createdb
install_requires = 
	Django >= 3.2

[options.package_data]
createdb = py.typed

[egg_info]
tag_build = 
tag_date = 0

