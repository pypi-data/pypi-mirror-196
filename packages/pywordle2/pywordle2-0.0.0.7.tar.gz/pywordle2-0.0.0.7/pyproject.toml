[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pywordle2"
version = "0.0.0.7"
authors = [
  { name="Alison Gale", email="agale123.dev@gmail.com" },
]
description = "Game engine for the game Wordle"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "termcolor",
    "enum",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/agale123/py-wordle"
"Bug Tracker" = "https://github.com/agale123/py-wordle/issues"