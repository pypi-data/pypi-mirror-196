[tool.poetry]
name = "FastRAMQPI"
version = "1.3.9"
description = "Rammearkitektur AMQP framework (FastAPI + RAMQP)"
authors = ["Magenta ApS <info@magenta.dk>"]
license = "MPL-2.0"
readme = "README.md"
homepage = "https://magenta.dk/"
repository = "https://git.magenta.dk/rammearkitektur/FastRAMQPI"
keywords = ["os2mo", "amqp"]
packages = [ { include = "fastramqpi" } ]
include = ["fastramqpi/py.typed"]

[tool.poetry.dependencies]
python = "^3.10"
structlog = "^22.3.0"
ramqp = "^6.6.2"
pydantic = "^1.10.2"
raclients = "^3.0.3"
gql = "^3.4.0"
more-itertools = "^9.0.0"
ra-utils = "^1.7.1"
prometheus-fastapi-instrumentator = "^5.9.1"
fastapi = "^0.88.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pre-commit = "^2.19.0"
requests = "^2.28.0"
asgi-lifespan = "^1.0.1"
pytest-asyncio = "^0.19.0"
pytest-split = "^0.8.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode="auto"

[tool.mypy]
python_version = "3.10"
warn_return_any = "True"
warn_unused_configs = "True"
check_untyped_defs = "True"
disallow_untyped_defs = "True"
plugins = "pydantic.mypy"

[tool.flake8]
max-line-length = 88
exclude = [
".git", "__pycache__", ".mypy_cache", ".pytest_cache", ".venv", ".gitlab"
]
