[tool.poetry]
name = "vector_search"
version = "0.0.1"
description = ""
authors = ["kunyuan <beidongjiedeguang@email.com>"]
readme = "README.md"
#homepage = "https://"
#repository = "https://"
#documentation = "https://"
keywords = [""]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3"
]
packages = [
    { include = "vector_search" },
    { include = "vector_search/*.yaml" },
]

[tool.poetry.dependencies]
python = ">=3.6.0, <4"
rich = "*"
fire = "*"
fastapi = "^0.86.0"
uvicorn = "^0.19.0"
sparrow-tool = ">=0.7.3"
numpy = { version = "*", optional = true }
pandas = { version = "*", optional = true }

[tool.black]
line-length = 80
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.tox
    | \.venv
    | _build
    | build
    | dist
    | tests
    | docs
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[tool.poetry.scripts]
vector_search = "vector_search.__main__:main"

[build-system]
# PEP-517
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
