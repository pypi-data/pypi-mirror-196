[tox]
envlist =
  ruff
  ruff-all
  black
  pep8
  pylint
  unit-tests
  mypy
isolated_build = True

[defs]
pyfiles =
  setup.py
  src/trivval
  unit_tests

[testenv:ruff]
skip_install = True
tags =
  check
deps =
  ruff >= 0.0.254, < 0.1
commands =
  ruff check --config config/ruff-most/pyproject.toml -- {[defs]pyfiles}

[testenv:ruff-all]
skip_install = True
tags =
  check
deps =
  ruff == 0.0.254
commands =
  ruff check --config config/ruff-all/pyproject.toml -- {[defs]pyfiles}

[testenv:pep8]
skip_install = True
tags =
  check
deps =
  flake8 >= 6, < 7
commands =
  flake8 {[defs]pyfiles}

[testenv:unit-tests]
tags =
  tests
deps =
  pytest >= 7, < 8
commands =
  pytest -s -vv unit_tests

[testenv:pylint]
skip_install = True
tags =
  check
deps =
  pylint >= 2.16, < 2.17
  pytest >= 7, < 8
commands =
  pylint {[defs]pyfiles}

[testenv:black]
skip_install = True
tags =
  check
deps =
  black >= 23, < 24
commands =
  black --check {[defs]pyfiles}

[testenv:black-reformat]
skip_install = True
tags =
  format
  manual
deps =
  black >= 23, < 24
commands =
  black {[defs]pyfiles}

[testenv:mypy]
skip_install = True
tags =
  check
deps =
  mypy >= 1, < 2
  pytest >= 7, < 8
commands =
  mypy {[defs]pyfiles}

[testenv:reuse]
skip_install = True
tags =
  check
  manual
deps =
  reuse >= 1, < 2
commands =
  reuse lint

[testenv:pyupgrade]
skip_install = True
tags =
  upgrade
  manual
deps =
  pyupgrade >= 3, < 4
allowlist_externals =
  sh
commands =
  sh -c 'pyupgrade --py37-plus src/trivval/*.py unit_tests/*.py'
