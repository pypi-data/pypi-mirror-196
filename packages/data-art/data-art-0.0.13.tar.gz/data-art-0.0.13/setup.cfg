[metadata]
name = data-art
version = 0.0.13
author = Erfan Varedi
author_email = erfanvaredi@gmail.com
description = Python dynamic and web friendly report generator
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/erfanvaredi/data-art
project_urls = 
	Bug Tracker = https://github.com/erfanvaredi/data-art/-/issues
	repository = https://github.com/erfanvaredi/data-art
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

