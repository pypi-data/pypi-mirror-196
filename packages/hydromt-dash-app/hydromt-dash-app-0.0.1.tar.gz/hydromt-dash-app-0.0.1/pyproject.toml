[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "hydromt-dash-app"
authors = [
    {name = "Tjalling de Jong", email = "tjalling.dejong@deltares.nl"},
    {name = "Dirk Eilander", email = "dirk.eilander@deltares.nl"}
    ]
dependencies = [
    "hydromt", 
    "dash>=2.6.2",
    "dash-bootstrap-components>=1.2.0",
    "visdcc",
    "dash-extensions>=0.0.71",
    "dash-leaflet>=0.1.23",
    "geojson",
]
requires-python = ">=3.8"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Hydrology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dynamic = ["version", "description"]

[project.urls]
Home = "https://github.com/Deltares/hydromt_dash"

[project.scripts]
hydromt_dash = "hydromt_dash_app.run_app:main"
hydromt_dash_dev = "hydromt_dash_app.run_app:dev" 


