[tox]
envlist = py{37,38,39,310,311}
skip_missing_interpreters=False
isolated_build = True

[testenv]
deps = -r requirements-devel.txt
commands = pytest {posargs}

[testenv:lint]
basepython = python3.7
commands = mypy me_finder {posargs}

[testenv:codecov]
basepython = python3.7
commands = pytest --cov=me_finder --cov-report html --cov-report html {posargs}

[testenv:publish]
basepython = python3.7
deps = setuptools
       twine
commands = python setup.py sdist bdist_wheel
           twine check dist/*
