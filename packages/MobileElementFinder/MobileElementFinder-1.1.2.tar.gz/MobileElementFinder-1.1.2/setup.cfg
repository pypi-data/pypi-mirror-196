[bumpversion]
current_version = 1.1.2
commit = True
tag = True

[bumpversion:file:setup.py]

[bumpversion:file:me_finder/version.py]

[options]
python_requires = >= 3.7
setup_requires = 
	setuptools
	setuptools-markdown
install_requires = 
	Click
	MGEdb==1.1.1
	PyYAML
	attrs
	biopython<=1.80
	bcbio-gff
	cattrs
	mypy
	tabulate

[options.extras_require]
test = 
	ipdb
	pytest
	pytest-runner
	pytest-cov

