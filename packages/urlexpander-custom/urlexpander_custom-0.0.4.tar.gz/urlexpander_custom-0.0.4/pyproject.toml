[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "urlexpander_custom"
version = "0.0.4"
authors = [
  { name="leon yin", email="author@example.com" },
]
description = "urlExpander is a Python package for quickly and thoroughly expanding shortened URLs."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/SMAPPNYU/urlExpander"
