[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fill_dt_data"
version = "0.0.7"
authors = [
    { name="Chris Williams", email="20cwilliams09@gmail.com" },
]
description = "A tool to fill column values in Pandas"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.5.2"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/C-Williams/spiced_projects/tree/main/fill_dt_data"
"Bug Tracker" = "https://github.com/C-Williams/spiced_projects/issues"