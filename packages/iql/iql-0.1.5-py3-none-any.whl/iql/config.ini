
[settings]

# This determines the internal name used for dataframes created in subqueries
# Doesn't matter for local systems, but for cases where the df must be loaded 
# to the database first, you'd want to give it some distinct name like TEMP_DF 
DFPREFIX: tempdf


USE_FILE_CACHE: false

AWS_S3_ENABLE: true
FRED_ENABLE: true
BBG_ENABLE: true
KAGGLE_ENABLE: true

DB_MODULE: duckdb

[bql]
max_concurrent: 128