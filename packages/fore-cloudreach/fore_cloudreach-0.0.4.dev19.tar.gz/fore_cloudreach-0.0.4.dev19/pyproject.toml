[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fore_cloudreach"
version = "0.0.4.dev19"
authors = [
   {name="Cloudreach", email="nikolay.tonev@cloudreach.com"},
]
description = "package to ingest data in Google Sheets file for FinOps reporting"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    'google-api-python-client',
    'google-auth-httplib2',
    'google-auth-oauthlib',
    'flask',
    'requests',
    'pathlib',
    'pandas',
    'boto3',
]
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: Other/Proprietary License',
    'Operating System :: OS Independent',
    'Environment :: MacOS X',
    'Development Status :: 2 - Pre-Alpha',
]

[project.urls]
"Homepage" = "https://github.com/cloudreach/finops-reporter/browse"
"Bug Tracker" = "https://github.com/cloudreach/finops-reporter/issues"
