[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "snake_env"
version = "1.2"
authors = [
  { name="Maksymilian Piotrowski" },
]
description = "A gymnasium environment for the Snake game"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
