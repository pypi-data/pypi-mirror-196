[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ptmodels"
version = "0.1.3"
authors = [
  { name="rafsunsheikh", email="rafsun.sheikh@gmail.com" },
]
description = "A image classifier using pre-trained models"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/rafsunsheikh/ptmodels"
"Bug Tracker" = "https://github.com/rafsunsheikh/ptmodels/issues"