[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "znetwork"
version = "0.1.1"
authors = [
  { name="inspirare6", email="inspirare6@163.com" },
]
description = "zen network library"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "requests",
  "beautifulsoup4",
  "lxml",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/inspirare6/znetwork"
"Bug Tracker" = "https://github.com/inspirare6/znetwork/issues"