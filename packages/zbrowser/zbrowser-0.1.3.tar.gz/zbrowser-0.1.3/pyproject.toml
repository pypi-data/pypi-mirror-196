[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zbrowser"
version = "0.1.3"
authors = [
  { name="inspirare6", email="inspirare6@163.com" },
]
description = "zen browser library"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "selenium==4.8.2",
  "selenium-stealth==1.0.6",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/inspirare6/zbrowser"
"Bug Tracker" = "https://github.com/inspirare6/zbrowser/issues"