[Aioreq]

request_retry_count = 3
request_redirect_count = 3
request_timeout = 10

[Logging]

logger_name = aioreq

; Logging levels
;	- notset
;   - trace
; 	- debug
;	- info
;	- warning
; 	- error 
; 	- critical

logger_level = error
stream_handler_level = error

; Options
; Only use with '$' char
;	- name
;	- levelno
;	- levelname
;	- pathname
;	- filename
;	- module
;	- lineno
; 	- funcName
;	- created
;	- asctime
;	- msecs
;	- relativeCreated
;	- thread
;	- threadName
;	- process
;	- message
stream_handler_format = $levelname -->> $message | $filename | $lineno

[Connection]

default_connection_timeout = 4
default_dns_server = 8.8.8.8

[Tests]
test_server_domain = testulik