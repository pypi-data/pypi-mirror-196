[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "decapitaliza"
description = "A simple CLI tool to decapitalize spanish strings."
authors = [{author="Juan Pablo de Castro", email="juan.pablo.de.castro@gmail.com"}]
license = "MIT"
readme = "README.md"
dynamic = ["version"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",

    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Utilities",
]

dependencies = [
    "click>=7.0",
    "unidecode>=1.1.1",
]

[project.scripts]
decapitaliza = "decapitaliza.decapitaliza:cli"

#[project.urls]
#homepage = "https://github.com/juacas/decapitaliza"
#repository = "https://github.com/juacas/decapitaliza"

[tool.hatch.version]
path = "src/decapitaliza/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.vscode",
  "env",
  "tests_csv",
  "/docs",
]

[tool.hatch.build.targets.wheel]
packages = ["src/decapitaliza"]

[tool.hatch.build.hooks.custom]
path="hatch_build.py"
require-runtime-dependencies = true

[tool.hatch.build]
artifacts = [
  "*.bin"
]
only-packages = true

[publish.index.repos.private]
url = "https://test.pypi.org/legacy/"