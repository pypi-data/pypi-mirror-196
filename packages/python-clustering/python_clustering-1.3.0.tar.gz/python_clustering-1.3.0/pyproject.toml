[tool.poetry]
name = "python-clustering"
version = "1.3.0"
description = "Intuitive access to clustering datasets, methods and tasks"
authors = ["Ivan Reznikov <ivanreznikov@gmail.com>"]
readme = "README.rst"
license = "MIT"
packages = [{include = "python_clustering"}]

repository = "https://github.com/IvanReznikov/python-clustering"
homepage = "https://pypi.org/project/python-clustering/"

keywords = ["clustering", "datasets"]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
pandas = "^1.5.3"
arff = "^0.9"
scipy = "^1.10.1"
requests = "^2.28.2"
matplotlib = "^3.7.1"
llvmlite = "^0.39.1"
tqdm = "^4.65.0"
pyod = "^1.0.7"
tensorflow = "^2.11.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
