[metadata]
name = wgman1ton
version = 0.4.0
author = Johannes Stefan
author_email = message@johannesstefan.de
description = Simple cli-tool to create the wg0.conf-files for a 1-to-many network infrastructure in which the N-peers can connect to each other via the 1-peer.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://codeberg.org/hanser/1toN-wireguard-manager
project_urls = 
	Bug Tracker = https://codeberg.org/hanser/1toN-wireguard-manager/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	wgman1ton = wgman1ton.cli_script:main

[egg_info]
tag_build = 
tag_date = 0

