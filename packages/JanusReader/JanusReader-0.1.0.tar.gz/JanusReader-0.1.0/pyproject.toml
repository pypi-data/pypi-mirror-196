[project]
name = "JanusReader"
version = "0.1.0"
dependencies = [
    "numpy",
    'importlib-metadata; python_version>"3.10"',
]

authors = [{name="Romolo Politi", email ="Romolo.Politi@inaf.it" }]
license = {text = "GNU GPL ver3"} # or whatever license you prefer
readme = "README.md"

[tool.setuptools] 
py-modules = ["JanusReader"]



[project.optional-dependencies]
docs = ["sphinx"]


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
