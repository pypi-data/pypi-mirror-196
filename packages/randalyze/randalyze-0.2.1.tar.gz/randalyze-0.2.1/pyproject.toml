[tool.poetry]
name = "randalyze"
version = "0.2.1"
description = "Create series of random numbers fitting a specified distribution, and then analyze them."
keywords = ["random", "generator", "Benford", "analysis", "analyzer"]
authors = ["Jason Ross (big-jr) <jason@softwarepragmatism.com>"]
readme = "README.md"
license = "Apache-2.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
]

[tool.poetry.urls]
"Original Article" = "https://www.softwarepragmatism.com/benfords-law"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^7.2.2"
nose2 = "0.12.0"
black = "^23.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
randalyze = "randalyze.__main__:main"
