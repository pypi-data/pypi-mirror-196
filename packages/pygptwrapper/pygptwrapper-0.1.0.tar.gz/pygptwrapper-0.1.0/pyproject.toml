[tool.poetry]
name = "pygptwrapper"
version = "0.1.0"
description = "Python Wrapper for the ChatGPT API"
authors = ["Your Name <you@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
openai = "^0.27.1"


[tool.poetry.dev-dependencies]
taskipy = "^1.2.1"
pytest = "^6.0.1"
black = "^23.1.0"
flake8 = "3.9.2"


[tool.taskipy.tasks]
format = "black ."
lint-only = "flake8 ."
lint = "task format --check && task lint-only"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"





