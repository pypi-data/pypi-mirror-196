[metadata]
name = LCSpy
description = A package to make calling cutouts and catalogues from the LoFAR survey easier.
long_description_content_type = text/markdown
url = https://github.com/RhysAlfShaw/LCSpy
project_urls = 
	Bug Tracker = https://github.com/RhysAlfShaw/LCSpy/issues
	Changelog = https://github.com/RhysAlfShaw/LCSpy/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Intended Audience :: Scientists

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

