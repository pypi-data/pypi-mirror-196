[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "LCSpy"
version = "0.0.3"
authors = [
  { name="Rhys Shaw", email="rhysc3p0@gmail.com" },
]
maintainers = [
{name="Rhys Shaw", email="rhysc3p0@gmail.com"},
]
keywords = ["Radio Astronomy","Astropy","Astronomy","LoFAR","Archive","Survey"]
description = "A package to make calling cutouts and catalogues from the LoFAR survey easier."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/RhysAlfShaw/LCSpy"
"Bug Tracker" = "https://github.com/RhysAlfShaw/LCSpy/issues"
