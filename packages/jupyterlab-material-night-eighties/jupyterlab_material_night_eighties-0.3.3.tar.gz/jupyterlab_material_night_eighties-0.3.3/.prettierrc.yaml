---
trailingComma: 'es5'
tabWidth: 2
semi: false
singleQuote: true
quoteProps: 'consistent'
printWidth: 100
proseWrap: 'always'
overrides:
  - files: '*.md'
    options:
      parser: 'markdown'
      # proseWrap: "preserve"
  - files: '*.yaml'
    options:
      parser: 'yaml'
      proseWrap: 'preserve'
