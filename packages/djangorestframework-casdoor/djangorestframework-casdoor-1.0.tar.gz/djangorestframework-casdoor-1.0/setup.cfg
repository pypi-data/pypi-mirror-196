[metadata]
name = djangorestframework-casdoor
version = 1.0
description = djangorestframework-casdoor is a Django REST framework authentication plugin for Casdoor.
long_description = file: README.md
url = https://github.com/Anion3r/djangorestframework-casdoor.git
author = Anioner
author_email = anioner@qq.com
license = Apache License 2.0
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.6
install_requires = 
	Django
	djangorestframework
	casdoor

[egg_info]
tag_build = 
tag_date = 0

