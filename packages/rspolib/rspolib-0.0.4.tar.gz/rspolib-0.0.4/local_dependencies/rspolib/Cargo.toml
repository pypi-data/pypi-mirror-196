[package]
name = "rspolib"
version = "0.0.4"
edition = "2021"
readme = "../README.md"
description = "PO and MO files manipulation library."
license = "MIT"
documentation = "https://docs.rs/rspolib"
repository = "https://github.com/mondeja/rspolib"

[lib]
name = "rspolib"
path = "src/lib.rs"

[dependencies]
unicode-linebreak = "0.1.1"
unicode-width = "0.1.10"
phf = { version = "0.11.1", features = ["macros"] }
natord = "1.0.9"
snafu = "0.7.4"
lazy_static = "1.4.0"

[[bench]]
name = "parsing"
harness = false

[[bench]]
name = "formatting"
harness = false
