[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tokenvault"
version = "0.0.1a0"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = ["cryptography"]
keywords = ["cryptography", "vault", "user management"]
requires-python = ">=3.7"
description = "A lightweight package to manage tokens in your application in a single encrypted file and asymmetric token encryption."
readme = "README.md"

[project.optional-dependencies]

dev = ["pytest", "sphinx", "sphinx-rtd-theme", "sphinx-autodoc-typehints", "sphinxcontrib-napoleon", "sphinxcontrib-apidoc"]

[tool.setuptools]
packages = ["tokenvault"]

[project.urls]
Homepage = "https://xethub.com/xdssio/token-vault"

[tool.bumpver]
current_version = "0.0.1a0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]



