documentation: |-
  Notes :
  Dispositif créé par la loi 75-534 du 30 juin 1975
  Les dispositions générales relatives à la revalorisation du montant d'AAH sont précisées à l'art. L821-3-1 du CSS.
  L'AAH est ouverte sans condition d'âge maximal, pour une durée de 1 à 10 ans renouvelables, aux personnes dont le taux d'incapacité déterminé par la CDAPH est au moins égal à 80 % en incapacité temporaire. Le renouvellement est sans limite pour les personnes dont les limitations d’activités ne sont pas susceptibles d'évoluer favorablement.
  L'AAH est aussi ouverte jusqu'à l'âge de 60 ans, pour une durée de 1 à 5 ans renouvelables, aux personnes dont le taux d'incapacité est compris entre 50% et 79%, si la CDAPH reconnaît en plus que le handicap entraîne une restriction substantielle et durable pour l’accès à l’emploi.
  Jusqu'au 31 décembre 2010, les titulaires d'une carte d'invalidité bénéficiaient de l'abattement pour invalides mentionné à l'article 157 bis du CGI dans la prise en compte de leurs ressources.
