documentation: |-
  Notes :
  Dispositif créé par la loi 75-534 du 30 juin 1975
  Les dispositions générales relatives à la revalorisation du montant d'AAH sont précisées à l'art. L821-3-1 du CSS.
  (1) L'âge minimal ouvrant droit à l'AAH est abaissé à 16 ans lorsque le bénéficiaire n'est plus considéré à la charge de ses parents pour le bénéfice des prestations familiales.
  (2) L'AAH est ouverte sans condition d'âge maximal, pour une durée de 1 à 10 ans renouvelables, aux personnes dont le taux d'incapacité déterminé par la CDAPH est au moins égal à 80 % en incapacité temporaire. Le renouvellement est sans limite pour les personnes dont les limitations d’activités ne sont pas susceptibles d'évoluer favorablement.
  (3) L'AAH est aussi ouverte jusqu'à l'âge de 60 ans, pour une durée de 1 à 5 ans renouvelables, aux personnes dont le taux d'incapacité est compris entre 50% et 79%, si la CDAPH reconnaît en plus que le handicap entraîne une restriction substantielle et durable pour l’accès à l’emploi.
  (4) Si le bénéficiaire touche une pension ou une rente (invalidité, retraite, accident du travail), le montant d'AAH reçu équivaut à la différence entre le montant de l'AAH en vigueur et le montant de la pension/rente perçu. Si le bénéficiaire est titulaire d'une carte d'invalidité, l'abattement s'applique sur le montant perçu au cours de l'année au titre de sa rente ou de sa pension.
  (5) Les droits à l'AAH sont réduits à partir du 61ème jour consécutif en incarcération, hospitalisation ou hébergement en maison d'accueil spécialisé (MAS). Durant les 60 premiers jours, les droits sont conservés dans leur intégralité.
  (6) Jusqu'en 2007, cet abattement est intégré au calcul du revenu imposable. Il est supprimé du calcul du revenu imposable en 2007 mais reste en vigueur pour le calcul des ressources de l'AAH. Il se cumule avec l'abattement fiscal de 10 %.
  (7) Le champ d'application de l'abattement de 20 % s'est restreint au cours du temps : à partir de 2011 il porte uniquement sur les revenus du conjoint et sur les pensions et rentes viagères.
  (8) Les ressources d'activité prises en compte dans le calcul de l'AAH pour les ayants droit touchant des revenus d'un ESAT sont calculées à partir des revenus imposables de l'année fiscale de référence auxquels on abat 10 % (abattement fiscal de droit commun), puis 20 % (abattement spécifique l’AAH) et enfin l'abattement propre à la rémunération garantie de l'ESAT (de 3,5% à 5%). Les ressources prises en compte dans le calcul de l'AAH pour les ayants droit touchant des revenus professionnels ordinaires sont calculés à partir des revenus déclarés trimestriellement à partir de 2011 (annuellement jusqu'en 2011) auxquels sont appliqués la réduction d'impôt spécifique à ces revenus (80% puis 40%). Les revenus d'activité du conjoint sont aussi pris en compte, de la même manière pour les ayants droit tirant des revenus d'un ESAT que du monde professionnel ordinaire, on abat 10 % au titre du droit commun puis 20% spécifiques à l'AAH.
      Pour les ressources hors activité du bénéficiaire et du conjoint, on applique uniquement l'abattement de 10 % du droit fiscal commun, à l'exception des pensions et rentes viagères qui bénéficient d'un abattement supplémentaire de 20%. Une fois l'assiette de revenus déterminée, le montant de l'AAH versé est égal à la différence entre le plafond de ressources et l'assiette de revenus prise en compte.
  Jusqu'au 31 décembre 2010, les titulaires d'une carte d'invalidité bénéficiaient de l'abattement pour invalides mentionné à l'article 157 bis du CGI dans la prise en compte de leurs ressources.
