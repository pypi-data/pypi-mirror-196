[metadata]
name = translationPdF
version = 2.0.0
author = Willians Silva
author_email = 09willians@gmail.com
description = translationPdF é um pacote para a tradução de PDF.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Willians-S-S/PacoteTranslation
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	pypdf2
	fpdf2
	pytesseract
	googletrans==4.0.0-rc1
python_requires = >= 3.5

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

