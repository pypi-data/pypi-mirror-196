  marshmallow:
    schema-class: nr_metadata.theses.services.records.schema.NRThesesRecordSchema
    imports:
      - import: nr_metadata.theses.services.records.schema.NRThesesRecordSchema
  ui:
    marshmallow:
      schema-class: nr_metadata.theses.services.records.ui_schema.NRThesesRecordUISchema
      imports:
        - import: nr_metadata.theses.services.records.ui_schema.NRThesesRecordUISchema
  use: [invenio]

