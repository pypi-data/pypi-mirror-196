ThesesMetadata:
  $id: ThesesMetadata
  use: ["nr-common-metadata#CommonMetadata"]

  marshmallow:
    schema-class: nr_metadata.theses.services.records.schema.NRThesesMetadataSchema
    imports:
      - import: nr_metadata.theses.services.records.schema.NRThesesMetadataSchema
  ui:
    marshmallow:
      schema-class: nr_metadata.theses.services.records.ui_schema.NRThesesMetadataUISchema
    imports:
      - import: nr_metadata.theses.services.records.ui_schema.NRThesesMetadataUISchema

  properties:
    dateDefended:
      type: date
      label.cs: Datum obhajoby
      label.en: Date defended
    defended:
      type: boolean
      label.cs: Obh√°jeno?
      label.en: Defended?
    degreeGrantor:
      ui:
        detail: nr_degree_grantor
        marshmallow:
          schema-class: nr_metadata.theses.services.records.ui_schema.NRDegreeGrantorUISchema
          imports:
            - import: nr_metadata.theses.services.records.ui_schema.NRDegreeGrantorUISchema
      marshmallow:
        schema-class: nr_metadata.theses.services.records.schema.NRDegreeGrantorSchema
        imports:
          - import: nr_metadata.theses.services.records.schema.NRDegreeGrantorSchema
