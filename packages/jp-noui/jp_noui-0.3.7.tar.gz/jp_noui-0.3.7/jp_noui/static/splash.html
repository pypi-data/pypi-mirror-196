<style>
    body:not([data-noui-state="ready"]) #splash-background {
        z-index: 2;
        position: absolute;
        width: 100vw;
        height: 100vh;
        background: rgb(255, 255, 255);
    }

    body[data-noui-state="ready"] #splash-background {
        display: none;
    }

    .ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 150px;
        background: transparent;
        border: 8px solid #ffffff;
        border-radius: 50%;
    }

    .ring:before {
        background: white;
        content: '';
        position: absolute;
        top: -8px;
        left: -8px;
        width: 100%;
        height: 100%;
        border: 8px solid transparent;
        border-top: 8px solid #ff8539;
        border-right: 8px solid #ff8539;
        border-radius: 50%;
        animation: animate 1.2s linear infinite;
    }

    @keyframes animate {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<div id="splash-background">
    <div class="ring"></div>
</div>
