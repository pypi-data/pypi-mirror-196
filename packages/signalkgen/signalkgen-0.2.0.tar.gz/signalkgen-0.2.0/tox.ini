[tox]
envlist = py311,validate

[testenv]
description = run unit tests
deps =
    pytest>=7
commands =
    pytest 

[gh]
python =
    3.11 = py311

[testenv:validate]
allowlist_externals =
    git
    sh
    awk
    rm
    npm
commands =
    rm -rf tmp
    git clone -q https://github.com/SignalK/specification tmp
    npm --prefix tmp install --silent
    sh -c "set -e; python -m signalkgen | jq '.[0]' | ./tmp/bin/validate.js 2>&1 | tee /dev/tty | awk '/Error/ {++c} END {if (c>0) exit 1}'"
passenv = HOME

[tool.nodeenv]
node_prefix = "node"
