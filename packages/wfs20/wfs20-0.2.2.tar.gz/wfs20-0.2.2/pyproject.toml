[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["wfs20"]

[tool.setuptools.package-data]
"wfs20.data" = ["axisorder.db"]

[tool.setuptools.dynamic]
version = {attr = "wfs20.version.__version__"}

[project]
name = "wfs20"
dynamic = ['version']

authors = [
    {name = "B.W. Dalmijn", email = "brencodeert@outlook.com"},
]
maintainers = [
    {name = "B.W. Dalmijn", email = "brencodeert@outlook.com"},
]

description = "Small library to request geospatial data (WFS)"
readme = "README.md"
license = {text = "BSD"}

requires-python = ">=3.7" 
dependencies = [
"lxml",
"requests",
]

keywords = ["wfs", "GIS", "request", "vector"]
classifiers = [
# How mature is this project? Common values are
#   3 - Alpha
#   4 - Beta
#   5 - Production/Stable
'Development Status :: 4 - Beta',

# Indicate who your project is intended for
'Intended Audience :: End Users/Desktop',
'Intended Audience :: Developers',
'Intended Audience :: Science/Research',

# Topic of the package
'Topic :: Scientific/Engineering :: GIS',

# Pick your license as you wish (should match "license" above)
'License :: OSI Approved :: BSD License',

# Language
'Natural Language :: English',

# OS
'Operating System :: OS Independent',

# Specify the Python versions you support here. In particular, ensure
# that you indicate whether you support Python 2, Python 3 or both.
'Programming Language :: Python :: 3',
'Programming Language :: Python :: 3.7',
'Programming Language :: Python :: 3.8',
'Programming Language :: Python :: 3.9',
'Programming Language :: Python :: 3.10',
]

[project.optional-dependencies] # Optional
dev = [
    "gdal>=3.1",
]
test = [
    "black",
	"pytest>=2.7.3",
	"pytest-cov",
    "pytest-mock",
	"responses",
]

[project.urls]
"Homepage" = "https://github.com/B-Dalmijn/WFS20"
"Source" =  "https://github.com/B-Dalmijn/WFS20"
"Tracker" = "https://github.com/B-Dalmijn/WFS20/issues"
