[coverage:run]
concurrency = 
	thread
	multiprocessing
omit = 
	*/site-packages/*
	pyRestTable/cansas.py

[flake8]
max-line-length = 115
extend-ignore = 
	E203,
	F401,
	E402,
	F722,
	F811,
	W503,
	W504,
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	docs/source,

[isort]
profile = black

[metadata]
name = pyRestTable
copyright = '2014-2022, Pete R. Jemian'
description = Format a nice table in reST (reStructuredText) from Python.
description_file = README.md
description_file_content_type = text/markdown
url = https://github.com/prjemian/pyRestTable
license = Creative Commons Attribution 4.0 International Public License (see LICENSE file)
long_description = file: README.md
long_description_content_type = text/markdown
keywords = ['reST', 'table', 'documentation']
author = Pete R. Jemian
author_email = prjemian@gmail.com
classifiers = 
	Development Status :: 6 - Mature
	Environment :: Console
	Intended Audience :: Developers
	License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication
	License :: Freely Distributable
	License :: Public Domain
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Documentation
	Topic :: Documentation :: Sphinx
	Topic :: Software Development
	Topic :: Software Development :: Documentation
	Topic :: Text Processing :: Markup
	Topic :: Utilities

[options]
packages = find:
setup_requires = 
	setuptools_scm[toml]>=6.2
install_requires = 
	lxml
	numpy
	pip

[options.extras_require]
dev = 
	coveralls
	pytest
	pytest-cov
	setuptools-scm

[options.package_data]
pyRestTable = 
	"*.rst"
	"*.md"

[egg_info]
tag_build = 
tag_date = 0

