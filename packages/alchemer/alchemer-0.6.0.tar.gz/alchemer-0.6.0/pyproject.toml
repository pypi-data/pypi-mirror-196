[project]
name = "alchemer"
version = "0.6.0"
description = ""
authors = [
    { name = "Charlie Bini", email = "5003326+cbini@users.noreply.github.com" },
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.28.2",
    "pendulum>=2.1.2",
]

[project.license]
text = "GPL-3.0-or-later"

[project.optional-dependencies]

[tool.pdm.dev-dependencies]
dev = [
    "pytest",
]

[tool.pdm.scripts.clean-build]
shell = "bash .pdm/scripts/clean-build.sh"
help = "remove build artifacts"

[tool.pdm.scripts.clean-pyc]
shell = "bash .pdm/scripts/clean-pyc.sh"
help = "remove Python file artifacts"

[tool.pdm.scripts.clean-test]
shell = "bash .pdm/scripts/clean-test.sh"
help = "remove test and coverage artifacts"

[tool.pdm.scripts.clean]
shell = "pdm run clean-build && pdm run clean-pyc && pdm run clean-test"
help = "remove all build, test, coverage and Python artifacts"

[tool.pdm.scripts.docs-build]
shell = "mkdocs build"
help = "Build the MkDocs documentation"

[tool.pdm.scripts.docs-serve]
shell = "mkdocs serve"
help = "Run the builtin development server"

[tool.pdm.scripts.docs-deploy]
shell = "mkdocs gh-deploy"
help = "Deploy your documentation to GitHub Pages"

[tool.pdm.scripts.test]
shell = "pdm run pytest"
help = "run tests with the default Python"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
