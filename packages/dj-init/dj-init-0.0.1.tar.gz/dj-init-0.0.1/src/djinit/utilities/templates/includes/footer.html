{% load static %}
{% block css %}
<style>
    html {
    position: relative;
    min-height: 100%;
  }
  body {
    margin-bottom: 60px; /* Margin bottom by footer height */
  }
  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60px; /* Set the fixed height of the footer here */
    line-height: 60px; /* Vertically center the text there */
    background-color: #f5f5f5;
  }
  
  
  /* Custom page CSS
  -------------------------------------------------- */
  /* Not required for template or sticky footer method. */
  
  .container {
    width: auto;
    max-width: 680px;
    padding: 0 15px;
  }
</style>
{% endblock css %}
<footer class="footer">
    <div class="container">
      <span class="text-muted"><small>Copyright © DexterSol Inc. {% now 'Y' %}</small></span>
    </div>
</footer>
