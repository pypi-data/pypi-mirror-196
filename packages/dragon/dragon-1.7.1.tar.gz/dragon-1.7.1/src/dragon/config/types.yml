---
Types:
  comprehensive:
  app:
    required_states:
      - has_build_files
    variables:
      install_location: '/Applications/'
      target: '$dragon_data_dir/$stagedir/$location/$name.app/$name'
  application:
    required_states:
      - has_build_files
    variables:
      install_location: '/Applications/'
      target: '$dragon_data_dir/$stagedir/$location/$name.app/$name'
  tweak-jailed:
    required_states:
      - has_build_files
    variables:
      install_location: '/Applications/'
      target: '$dragon_data_dir/$stagedir/$location/$name.app/$name'
      loader: DragonLoad
      embed-libs:
        - CydiaSubstrate
  tweak:
    required_states:
      - has_build_files
    production:
      deb:
        - 'build-files'
        - 'copy-to-target'
    production_allow:
      - deb
    variables:
      install_location: '/Library/MobileSubstrate/DynamicLibraries/'
      build_target_file: '$dragon_data_dir/$stagedir/$location$name.dylib'
      hooker-priority: libhooker
      lang: logos
      lopts: '-dynamiclib -ggdb -Xlinker -segalign -Xlinker 4000 -framework CydiaSubstrate'
      frameworks:
        - UIKit
        - Foundation
      stage2:
        - 'cp $name.plist $dragon_data_dir/_/Library/MobileSubstrate/DynamicLibraries/$name.plist 2>/dev/null  || python3 -m dragongen.bfilter $dragon_data_dir/DragonMake $name > $dragon_data_dir/_/Library/MobileSubstrate/DynamicLibraries/$name.plist'
  prefs:
    required_states:
      - has_build_files
    production_allow:
      - deb
    variables:
      install_location: '/Library/PreferenceBundles/$name.bundle'
      build_target_file: '$dragon_data_dir/$stagedir$location/$name'
      libs:
        - 'substrate'
      lopts: '-dynamiclib -ggdb -Xlinker -segalign -Xlinker 4000 -framework Preferences'
      frameworks:
        - UIKit
        - Foundation
      stage2:
        - 'mkdir -p $dragon_data_dir/_/Library/PreferenceLoader/Preferences/'
        - 'cp entry.plist $dragon_data_dir/_/Library/PreferenceLoader/Preferences/$name.plist 2> /dev/null'
        - 'cp -R Resources/ $dragon_data_dir/$stagedir/$location'
  bundle:
    required_states:
      - has_build_files
    production_allow:
      - deb
    variables:
      install_location: '/Library/$name/'
      build_target_file: '$dragon_data_dir/$stagedir/$location/$name.bundle/$name'
      lopts: '-dynamiclib -ggdb -Xlinker -segalign -Xlinker 4000'
      frameworks:
        - UIKit
        - Foundation
      stage2:
        - 'cp -R Resources/ $dragon_data_dir/$stagedir/$location/$name.bundle/'

  framework:
    required_states:
      - has_build_files
    production_allow:
      - deb
    variables:
      install_location: '/Library/Frameworks/$name.framework'
      build_target_file: '$dragon_data_dir/$stagedir/$location/$name'
      public_headers: '$dragon_root_dir/include/'
      lopts: '-dynamiclib -ggdb -Xlinker -segalign -Xlinker 4000'
      frameworks:
        - Foundation
      stage2:
        - 'cp -R Resources/ $dragon_data_dir/$stagedir/$location'
        - 'cp -R $dragon_data_dir/$stagedir$location $dragon_root_dir/frameworks/$name.framework'
        - 'if ! [ -z "$public_headers" ]; then
           mkdir -p $dragon_data_dir/$stagedir/$location/Headers;
           cp $public_headers $dragon_data_dir/$stagedir/$location/Headers;
           fi'
  resource-bundle:
    required_states:
    production_allow:
      - deb
    variables:
      install_location: '/Library/$name/$name.bundle/'
      build_target_file: 'build.ninja'
      libs:
        - 'substrate'
      lopts: '-dynamiclib -ggdb -Xlinker -segalign -Xlinker 4000'
      frameworks:
        - UIKit
        - Foundation
      stage2:
        - 'true;'
  stage:
    variables:
      build_target_file: 'build.ninja'
      stage2:
        - 'true;'
  library:
    required_states:
      - has_build_files
    production_allow:
      - deb
      - raw
    variables:
      install_location: '/usr/lib'
      build_target_file: '$dragon_data_dir/$stagedir/$location/$name.dylib'
      ldflags: '-install_name $location$name.dylib'
      lopts: '-dynamiclib -ggdb -Xlinker -segalign -Xlinker 4000'
      stage2:
        - 'true;'
  cli:
    required_states:
      - has_build_files
    production_allow:
      - deb
      - raw
    variables:
      install_location: '/usr/bin'
      build_target_file: '$dragon_data_dir/$stagedir/$location/$name'
      stage2:
        - 'true;'
  binary:
    required_states:
      - has_build_files
    production_allow:
      - deb
      - raw
    variables:
      install_location: '/usr/bin'
      build_target_file: '$dragon_data_dir/$stagedir/$location/$name'
      stage2:
        - 'true;'
  tool:
    required_states:
      - has_build_files
    production_allow:
      - deb
      - raw
    variables:
      install_location: '/usr/bin'
      lopts: ''
      build_target_file: '$dragon_data_dir/$stagedir/$location/$name'
      stage2:
        - 'true;'
  static:
    required_states:
      - has_build_files
    production_allow:
      - deb
      - raw
    variables:
      install_location: '/usr/lib'
      lopts: ''
      build_target_file: '$dragon_data_dir/$stagedir/$location/$name.a'
      stage2:
        - 'true;'
  raw:
