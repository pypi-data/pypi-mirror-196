[tool.poetry]
name = "nstool"
version = "1.1.1"
description = "nstool"
license = "MIT"
authors = ["julesontheroad <julesontheroad@gmail.com>"]
homepage = "https://github.com/julesontheroad"
repository = "https://github.com/julesontheroad/NSC_BUILDER"
documentation = ""
keywords = ["ns", "tool"]
classifiers = [
    "Topic :: Utilities",
    "Programming Language :: Python :: 3.10",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    ]
packages = [
    {include = "py"},
    ]

[tool.poetry.dependencies]
python = ">=3.9,<4"
urllib3 = "*"
unidecode = "*"
tqdm = "*"
bs4 = "*"
requests = "*"
image = "*"
pycryptodome = "*"
pykakasi = "*"
httpx = "==0.13.3"
googletrans = "*"
chardet = "*"
eel = "*"
bottle = "*"
zstandard = "*"
colorama = "*"
google-auth-httplib2 = "*"
google-auth-oauthlib = "*"
oauth2client = "*"
comtypes = "*"

[tool.poetry.scripts]
nstool = 'py.ztools.squirrel:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "bfsu"
url = "https://mirrors.bfsu.edu.cn/pypi/web/simple/"