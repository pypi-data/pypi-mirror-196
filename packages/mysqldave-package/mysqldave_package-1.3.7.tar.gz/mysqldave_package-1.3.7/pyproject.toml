[build-system]
requires = ["hatchling","mysql.connector","garbledave_package"]

build-backend = "hatchling.build"

[project]
name = "mysqldave_package"
version = "1.3.7"
authors = [
  { name="Dave Skura", email="dskura@gmail.com" },
]
description = "A wrapper for simplified Postgres usage using mysql.connector."
readme = "README.md"
requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/daveskura/mysqldave"
"Author Linkedin" = "https://www.linkedin.com/in/2166883"
