[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "reverser"
version = "2.0.0"
authors = [
    { name="Beast Boi", email="beastboigithub89@gmail.com" },
]
description = "A small reverser package to reverse a list, tuple, string, int, or dict"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"My GitHub"="https://github.com/beastboixdna"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"