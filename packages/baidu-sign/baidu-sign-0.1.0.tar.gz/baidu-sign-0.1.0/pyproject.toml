[tool.pdm.dev-dependencies]
dev = [
    "flake8>=5.0.4",
    "pytest>=7.2.2",
]

[project]
name = "baidu-sign"
version = "0.1.0"
description = "Sign text for baidu fanyi"
authors = [
    { name = "ffreemt", email = "yucongo+fmt@gmail.com" },
]
