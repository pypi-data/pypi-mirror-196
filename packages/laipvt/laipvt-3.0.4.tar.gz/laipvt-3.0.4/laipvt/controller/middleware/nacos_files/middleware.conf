Database:
  Type: MySql
  Host: mysql.default.svc
  Port: {{mysql.port}}
  User: {{mysql.username}}
  Password: {{mysql.password}}
MQ:
  Type: RabbitMQ
  Host: rabbitmq.default.svc
  Port: {{rabbitmq.port}}
  User: {{rabbitmq.username}}
  Password: {{rabbitmq.password}}
Redis:
  Host: {{redis.lb}}
  Port: {{redis.port}}
  Password: {{redis.password}}
  Type: sentinel
Attachment:
  ClientType: S3
  AccessKey: {{minio.user_rw}}
  AccessSecret: {{minio.passwd_rw}}
  Endpoint: {{minio.inner_addr}}:{{minio.port}}
  UseHttps: false
  ForcePathStyle: true
  Bucket: laiye-entuc
  Schema: http

Mongo:
  Host:
  Port:
  User:
  Password: