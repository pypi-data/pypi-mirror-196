[build-system]
requires = ['setuptools', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'libzet'
authors = [
    {name = 'OneRedDime', email = 'onereddime@protonmail.com'},
]

description = 'Python3 library for zettel reading.'
readme = 'README.rst'
requires-python = '>=3, <4'

dependencies = [
    'icalendar',
    'pyyaml',
    'superdate',
]

license = {text = 'GPLv2'}

version = '1.0.0-alpha'

[project.urls]
Homepage = 'https://github.com/OneRedDime/libzet'
