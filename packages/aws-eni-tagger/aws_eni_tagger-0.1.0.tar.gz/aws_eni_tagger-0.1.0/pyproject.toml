version = "0.1.0"
description = ""
authors = ["EreminAnton <mobessona2@gmail.com>"]
readme = "README.md"
packages = [{include = "aws_eni_tagger"}]

[tool.poetry.scripts]
aws-eni-tagger = "aws_eni_tagger.main:app"

[tool.poetry.dependencies]
python = "^3.9"
boto3 = "^1.26.77"
