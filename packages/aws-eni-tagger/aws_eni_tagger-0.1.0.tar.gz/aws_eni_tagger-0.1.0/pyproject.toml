aws-eni-identifier = "^0.1.3"
typer = "^0.7.0"
hypothesis = "^6.68.2"


[tool.poetry.group.dev.dependencies]
bandit = "^1.7.4"
flake8 = "^5.0"
mypy = "^1.0.1"
prospector = "^1.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119

[tool.flake8]
max-line-length = 119