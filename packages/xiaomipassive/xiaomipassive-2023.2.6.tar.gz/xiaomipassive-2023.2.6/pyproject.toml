[build-system]
requires = ["setuptools", "wheel"]

[project]
name        = "xiaomipassive"
version     = "2023.2.6"
license     = {text = "MIT License"}
description = "MiFlora and LYWSD02 passive scanner"
readme      = "README.md"
authors     = [
    {name = "Alain", email = "afer921@mailfence.com"}
]
keywords    = ["home", "automation", "xiaomi", "LYWSD02", "LYWSD03", "Flower care"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Home Automation",
]
requires-python = ">=3.9.0"
dependencies    = [
    "bleak",
    "construct",
    "pip>=21.0",
]

[project.urls]
"Homepage" = "https://github.com/afer92/xiaomipassive"
"Bug Tracker" = "https://github.com/afer92/xiaomipassive/issues"

[project.scripts]
xiaomipassivec = "xiaomipassive.xiaomipassive:main"
mqttautodiscov = "xiaomipassive.scripts.tools:main"

