[metadata]
name = FlaskSimpleAuth
version = 22.0
author = Fabien Coelho
author_email = flask.auth@coelho.net
url = https://github.com/zx80/flask-simple-auth
description = Simple authentication, authorization and parameters for Flask, emphasizing configurability
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication
	Programming Language :: Python
	Environment :: Web Environment
	Framework :: Flask
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Documentation = https://zx80.github.io/flask-simple-auth/
	Issues = https://github.com/zx80/flask-simple-auth/issues
	Package = https://pypi.org/project/FlaskSimpleAuth/
	Sources = https://github.com/zx80/flask-simple-auth

[options]
py_modules = 
	FlaskSimpleAuth
install_requires = 
	flask >= 2.2
	ProxyPatternPool >= 1.0
	CacheToolsUtils >= 4.0

[options.extras_require]
password = 
	passlib
	bcrypt
redis = 
	redis
memcached = 
	pymemcache
jwt = 
	pyjwt
	cryptography
cors = 
	flask_cors
httpauth = 
	flask_httpauth

[egg_info]
tag_build = 
tag_date = 0

