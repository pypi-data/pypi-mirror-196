[tool.poetry]
name = "pypoetrylib"
version = "0.3.0"
description = "Python Poetry lib sample"
authors = ["Alan S. Ferreira <alansferreira1984@gmail.com>"]
readme = "README.md"
repository = "https://github.com/alansferreira/py-poetry-lib"
packages = [
  { include = "pypoetrylib/mymodule.py", from = "src"}
]

[tool.poetry.dependencies]
python = "^3.7"
urllib3 = "^1.26.12"
requests = "^2.28.1"
ruamel-yaml = "^0.17.21"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
