[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "threadsheets"
version = "1.0.5"
authors = [
  { name="Jeff Jacobs", email="jpj2122@columbia.edu" },
]
description = "Weave Tabular Datasets into Graphical Models"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'python-dotenv',
  'github',
  'pandas',
  'numpy',
]

[project.urls]
"Homepage" = "https://github.com/jpowerj/threadsheets"
"Bug Tracker" = "https://github.com/jpowerj/threadsheets/issues"
