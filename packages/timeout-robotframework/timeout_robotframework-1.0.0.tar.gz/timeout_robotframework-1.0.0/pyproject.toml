[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "timeout_robotframework"
version = "1.0.0"
authors = [
  { name="Annas Wahyu Ramadhan"},
]
description = "Package to create timeout process robot framework"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.package-data]
mypkg = ["*.py"]