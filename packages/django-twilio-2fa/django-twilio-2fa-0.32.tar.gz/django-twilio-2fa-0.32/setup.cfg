[metadata]
name = django-twilio-2fa
version = 0.32
author = Logan Bibby <lbibby@thesummitgrp.com>
description = Django app for performing 2FA using Twilio Verify
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Lenders-Cooperative/django-twilio-2fa
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	django>=2.2.9
	twilio>=6.63.2
	phonenumbers>=8.12.26
	pycountry>=22.3.5
	djangorestframework>=3.11.0

[options.package_data]
* = templates/twilio_2fa/*.html

[egg_info]
tag_build = 
tag_date = 0

