{% if messages %}
<div class="row my-4 text-center">
    {% for message in messages %}
    <div class="col-12 m{% if forloop.first %}b{% elif forloop.last %}t{% else %}y{% endif %}-b text-{% if DEFAULT_MESSAGE_LEVELS.ERROR == message.level %}danger{% elif DEFAULT_MESSAGE_LEVELS.WARNING == message.level %}warning{% elif DEFAULT_MESSAGE_LEVELS.SUCCESS == message.level %}success{% else %}info{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
