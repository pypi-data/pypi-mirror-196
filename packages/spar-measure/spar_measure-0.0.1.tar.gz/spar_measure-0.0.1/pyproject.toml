[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["src"]                # ["."] by default
include = ["*"]       # ["*"] by default
namespaces = false             # true by default

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spar_measure"
version = "0.0.1"
authors = [{ name = "Authors", email = "author@example.com" }]
description = "SPAR: Semantic Projection with Active Retrieval"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[project.urls]
"Homepage" = "https://github.com/ISR2022128/SPAR_measure"
"Bug Tracker" = "https://github.com/ISR2022128/SPAR_measure/issues"
