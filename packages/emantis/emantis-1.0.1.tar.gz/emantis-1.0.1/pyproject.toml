[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "emantis"
authors = [
    {name = "Iñigo Sáez Casares", email = "inigo.saez-casares@obspm.fr"},
]
version = "1.0.1"
description = "An cosmological emulator for large-scale structure formation studies in extended dark energy and gravity theories."
readme = "README.rst"
license = {text = "GNU GPLv3"}
dependencies = [
    "numpy",
    "h5py",
    "scikit-learn",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
]

[project.urls]
documentation = "https://e-mantis.pages.obspm.fr/e-mantis/index.html"
repository = "https://gitlab.obspm.fr/e-mantis/e-mantis.git"
tracker = "https://gitlab.obspm.fr/e-mantis/e-mantis/-/issues"

[tool.setuptools]
# ...
# By default, include-package-data is true in pyproject.toml, so you do
# NOT have to specify this line.
include-package-data = true

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]
