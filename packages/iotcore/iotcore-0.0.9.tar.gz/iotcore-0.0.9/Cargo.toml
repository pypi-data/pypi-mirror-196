[package]
name = "iotcore"
version = "0.0.9"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "iotcore"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.18.1"
rumqttc = "0.20.0"

[package.metadata.maturin]
name = "iotcore._iotcore"
reqwest = { version = "0.11", features = ["blocking", "json"] }
rumqttc = "0.20.0"
