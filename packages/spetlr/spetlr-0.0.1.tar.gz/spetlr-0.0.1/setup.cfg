[metadata]
name = spetlr
author = Spetlr.Org
version = file: src/VERSION.txt
description = A common set of python libraries for Production ready Spark ETL
long_description = file: README.md
long_description_content_type = text/markdown
author_email = spetlr.org@gmail.com
url = https://github.com/spetlr/spetlr
keywords = databricks, pyspark
license_files = LICENSE
project_urls = 
	Documentation = https://github.com/spetlr/spetlr
	Bug Reports = https://github.com/spetlr/spetlr/issues
	Source Code = https://github.com/spetlr/spetlr
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Build Tools
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.8
zip_safe = False
include_package_data = True
package_dir = 
	=src
packages = find:
install_requires = 
	pyyaml
	importlib_metadata

[options.packages.find]
where = src

[flake8]
exclude = .git,__pycache__,docs,build,dist,venv
max-line-length = 88
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0

