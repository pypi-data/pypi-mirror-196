[bumpversion]
current_version = 0.2.2
commit = True
tag = True

[bumpversion:file:pyproject.toml]
search = tool.poetry.version='{current_version}'
replace = tool.poetry.version='{new_version}'

[bumpversion:file:papercut_xml_webservices_api/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[pytest]
norecursedirs = tests/helpers

[options]
zip_safe = True
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

