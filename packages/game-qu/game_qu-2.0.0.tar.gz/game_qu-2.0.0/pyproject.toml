[project]
name = "game_qu"
version = "2.0.0"
authors = [
  { name="Coding Spartan", email="codingspartan9@gmail.com" },
]
description = "A game engine that allows you to build fun games"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
install-requires = ["pygame",
"pyglet",
]

[project.urls]
"Homepage" = "https://github.com/codingspartan9/Game-Qu"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
