[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arachnio"
version = "0.0.0"
description = "Client library for interacting with Arachnio API"
readme = "README.md"
authors = [{ name = "Andy Boothe", email = "andy@arachn.io" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3"
]
keywords = ["arachnio", "arachn.io"]
# Some day, we should be able to sync requirements.txt to pyproject.toml...
dependencies = [
    "requests~=2.28.2",
    'tomli; python_version < "3.11"'
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/arachnio/arachnio4py"