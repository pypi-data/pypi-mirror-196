[metadata]
name = hukudo
version = 2.6.0
url = https://gitlab.com/hukudo/lib/
author = hukudo GmbH
author_email = python@hukudo.de
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	click
	httpx[http2]
	python-dotenv
	python-gitlab
	requests
	structlog

[options.extras_require]
all = 
	%(dev)s
	%(docs)s
	%(pypi)s
pypi = 
	pypi-simple
dev = 
	bump2version
	black
	coverage
	flake8
	ipython
	pip-tools
	pytest-cov
	pytest-mock
	pytest-xdist
	twine
docs = 
	glob2
	pip-tools
	sphinx-reload
	ablog
	linkify-it-py
	myst_parser
	pydata_sphinx_theme
	sphinx

[options.entry_points]
console_scripts = 
	hukudo = hukudo.cli:main

[egg_info]
tag_build = 
tag_date = 0

