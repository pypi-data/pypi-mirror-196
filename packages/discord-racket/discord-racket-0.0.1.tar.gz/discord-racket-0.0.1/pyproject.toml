[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "discord-racket"
version = "0.0.1"
authors = [
  { name="William Burton", email="13026711+burtonwilliamt@users.noreply.github.com" },
]
description = "Discord bot utility framework."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/burtonwilliamt/racket"
"Bug Tracker" = "https://github.com/burtonwilliamt/racket/issues"