[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "discord-racket"
authors = [
  { name="William Burton", email="13026711+burtonwilliamt@users.noreply.github.com" },
]
description = "Discord bot utility framework."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]
dependencies = [
    "discord.py>=2.2.0"
]

[project.urls]
"Homepage" = "https://github.com/burtonwilliamt/racket"
"Bug Tracker" = "https://github.com/burtonwilliamt/racket/issues"
[tool]

[tool.hatch.version]
path = "racket/__about__.py"