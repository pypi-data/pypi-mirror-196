{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Sign Up
{% endblock title %}
{% block content %}


<div class="container pt-3 mt-5">
    <div class="card">
      <div class="card-header">
        <h5>SIGN UP</h5>
      </div>
      <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-info btn-sm mt-2 text-white">Submit</button>
            <br>
            <h6 class="mt-3">
                Already have an account? <a href="{% url 'signin' %}"
                style="text-decoration: none;color: white;"
                class="btn btn-info btn-sm">
                SIGN IN
                </a>
            </h6>
        </form>
      </div>
    </div>
</div>

{% endblock content %}
