[metadata]
name = drf-access-key
version = 0.1.0
url = https://github.com/ZhaoQi99/drf-access-key
project_urls = 
	Homepage = https://github.com/ZhaoQi99/drf-access-key
	Changelog = https://github.com/ZhaoQi99/drf-access-key/releases
	Source = https://github.com/ZhaoQi99/drf-access-key
	Issue Tracker = https://github.com/ZhaoQi99/drf-access-key/issues
author = Qi Zhao
author_email = zhaoqi99@outlook.com
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Framework :: Django :: 2
	Framework :: Django :: 3
	Framework :: Django :: 4
	Programming Language :: Python :: Implementation :: CPython
license_files = LICENSE
description = A library that provides a simple Access Key & Secret Key authorization for Django REST framework.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = AccessKey, Django-REST-framework,django-access-key

[options]
install_requires = 
	Django >= 2.0
	djangorestframework
python_requires = >=3.6
packages = find:

[options.packages.find]
exclude = 
	tests
	*.tests.*
	tmp

[egg_info]
tag_build = 
tag_date = 0

