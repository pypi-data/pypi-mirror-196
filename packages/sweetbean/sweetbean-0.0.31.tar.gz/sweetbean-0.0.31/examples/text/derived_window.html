<!DOCTYPE html>
<head>
    <title>My awesome expmeriment</title>
    <script src="https://unpkg.com/jspsych@7.3.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-likert@1.1.2"></script>
    <link href="https://unpkg.com/jspsych@7.3.1/css/jspsych.css" rel="stylesheet" type="text/css"/>
    <style>
        body {
            background: #000;
            color: #fff;
        }

        div {
            font-size: 36pt;
            line-height: 40pt
        }

        .sweetbean-square {
            width: 10vw;
            height: 10vw
        }

        .sweetbean-circle {
            width: 10vw;
            height: 10vw;
            border-radius: 50%
        }

        .sweetbean-triangle {
            width: 10vw;
            height: 10vw;
            clip-path: polygon(50% 0, 0 100%, 100% 100%)
        }

        .feedback-screen-red {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: red
        }

        .feedback-screen-green {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: green
        }</style>
</head>
<body></body>
<script>
    jsPsych = initJsPsych();
    trials = [
        {
            timeline: [{
                type: jsPsychHtmlKeyboardResponse, trial_duration: () => {
                    let duration = "1000";
                    return duration
                }, stimulus: () => {
                    let text = "+";
                    let color = "white";
                    return "<div style='color: " + color + "'>" + text + "</div>"
                }, choices: () => {
                    let choices = [];
                    return choices
                }, on_finish: (data) => {
                    data["bean_type"] = 'jsPsychHtmlKeyboardResponse';
                    let duration = "1000";
                    data["bean_duration"] = duration;
                    let text = "+";
                    data["bean_text"] = text;
                    let color = "white";
                    data["bean_color"] = color;
                    let choices = [];
                    data["bean_choices"] = choices;
                    let correct_key = "";
                    data["bean_correct_key"] = correct_key;
                    data["bean_correct"] = correct_key == data["response"]
                }
            }, {
                type: jsPsychHtmlKeyboardResponse, trial_duration: () => {
                    let duration = "400";
                    return duration
                }, stimulus: () => {
                    let text = "";
                    let color = "white";
                    return "<div style='color: " + color + "'>" + text + "</div>"
                }, choices: () => {
                    let choices = [];
                    return choices
                }, on_finish: (data) => {
                    data["bean_type"] = 'jsPsychHtmlKeyboardResponse';
                    let duration = "400";
                    data["bean_duration"] = duration;
                    let text = "";
                    data["bean_text"] = text;
                    let color = "white";
                    data["bean_color"] = color;
                    let choices = [];
                    data["bean_choices"] = choices;
                    let correct_key = "";
                    data["bean_correct_key"] = correct_key;
                    data["bean_correct"] = correct_key == data["response"]
                }
            }, {
                type: jsPsychHtmlKeyboardResponse, trial_duration: () => {
                    let duration = "2000";
                    return duration
                }, stimulus: () => {
                    let text = jsPsych.timelineVariable('word');
                    let color = jsPsych.timelineVariable('color');
                    return "<div style='color: " + color + "'>" + text + "</div>"
                }, choices: () => {
                    let choices = ['j', 'f'];
                    return choices
                }, on_finish: (data) => {
                    data["bean_type"] = 'jsPsychHtmlKeyboardResponse';
                    let duration = "2000";
                    data["bean_duration"] = duration;
                    let text = jsPsych.timelineVariable('word');
                    data["bean_text"] = text;
                    let color = jsPsych.timelineVariable('color');
                    data["bean_color"] = color;
                    let choices = ['j', 'f'];
                    data["bean_choices"] = choices;
                    let correct_key = jsPsych.timelineVariable('correct_key');
                    data["bean_correct_key"] = correct_key;
                    data["bean_correct"] = correct_key == data["response"]
                }
            }, {
                type: jsPsychHtmlKeyboardResponse, trial_duration: () => {
                    let duration = "300";
                    return duration
                }, stimulus: () => {
                    let text = "";
                    let color = "white";
                    return "<div style='color: " + color + "'>" + text + "</div>"
                }, choices: () => {
                    let choices = [];
                    return choices
                }, on_finish: (data) => {
                    data["bean_type"] = 'jsPsychHtmlKeyboardResponse';
                    let duration = "300";
                    data["bean_duration"] = duration;
                    let text = "";
                    data["bean_text"] = text;
                    let color = "white";
                    data["bean_color"] = color;
                    let choices = [];
                    data["bean_choices"] = choices;
                    let correct_key = "";
                    data["bean_correct_key"] = correct_key;
                    data["bean_correct"] = correct_key == data["response"]
                }
            }, {
                type: jsPsychHtmlKeyboardResponse, trial_duration: () => {
                    let duration = "800";
                    return duration
                }, stimulus: () => {
                    let text = () => {
                        if ((jsPsych.data.get().last(2)["trials"][0]["bean_correct"] === true)) {
                            return "correct"
                        }
                        if ((jsPsych.data.get().last(2)["trials"][0]["bean_correct"] === false)) {
                            return "false"
                        }
                    };
                    let color = "white";
                    return "<div style='color: " + color + "'>" + text() + "</div>"
                }, choices: () => {
                    let choices = [];
                    return choices
                }, on_finish: (data) => {
                    data["bean_type"] = 'jsPsychHtmlKeyboardResponse';
                    let duration = "800";
                    data["bean_duration"] = duration;
                    let text = () => {
                        if ((jsPsych.data.get().last(2)["trials"][0]["bean_correct"] === true)) {
                            return "correct"
                        }
                        if ((jsPsych.data.get().last(2)["trials"][0]["bean_correct"] === false)) {
                            return "false"
                        }
                    };
                    data["bean_text"] = text();
                    let color = "white";
                    data["bean_color"] = color;
                    let choices = [];
                    data["bean_choices"] = choices;
                    let correct_key = "";
                    data["bean_correct_key"] = correct_key;
                    data["bean_correct"] = correct_key == data["response"]
                }
            }],
            timeline_variables: [{'color': 'red', 'word': 'RED', 'correct_key': 'f'}, {
                'color': 'green',
                'word': 'GREEN',
                'correct_key': 'j'
            }, {'color': 'green', 'word': 'RED', 'correct_key': 'f'}, {
                'color': 'red',
                'word': 'GREEN',
                'correct_key': 'j'
            }]
        }]
    ;jsPsych.run(trials)</script>
</html>
