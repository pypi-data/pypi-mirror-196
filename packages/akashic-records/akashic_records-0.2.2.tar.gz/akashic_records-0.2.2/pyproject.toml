[tool.poetry]
name = "akashic_records"
version = "0.2.2"
description = "Generate and execute python code via OpenAI code completion"
authors = ["David Buckley <david@davidbuckley.ca>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/buckley-w-david/akashic_records"
documentation = "https://github.com/buckley-w-david/akashic_records#usage"

[tool.poetry.dependencies]
python = "^3.10"
sorcery = "^0.2.2"
openai = "^0.27.2"

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
black = "^23.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
