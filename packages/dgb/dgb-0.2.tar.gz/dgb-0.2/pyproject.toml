[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "dgb"
version = "0.2"
authors = [
  { name="Farimah Poursafaei", email="Farimah.poursafaei@mila.quebec" },
    { name="Shenyang Huang", email="shenyang.huang@mail.mcgill.ca" },
{ name="Abu bakar Daud" , email="abubakar.daud@mail.mcgill.ca" },
]


description = "Package for 'Towards better dynamic link prediction' paper at NeurIPS 2022, the code provides download, processing, dataloading and evaluation code for a suite of dynamic graph datasets."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


dependencies = [
"args==0.1.0",
"idna==3.4",
"idna==3.4",
"clint==0.5.1",
"jmespath==1.0.1",
"joblib==1.2.0",
"numpy==1.23.4",
"pandas==1.5.1",
"python-dateutil==2.8.2",
"pytz==2022.6",
"requests==2.28.1",
"scikit-learn==1.1.3",
"scipy==1.9.3",
"torch==1.13.0",
"tqdm==4.64.1",
"urllib3==1.26.12",
"wget==3.2",
"zenodo-get==1.3.4",
"six==1.16.0",
"threadpoolctl==3.1.0",
"typing_extensions==4.4.0",
]


[project.urls]
"Homepage" = "https://github.com/fpour/TG_OpenSource"
"Bug Tracker" = "https://github.com/fpour/TG_OpenSource/issues"


