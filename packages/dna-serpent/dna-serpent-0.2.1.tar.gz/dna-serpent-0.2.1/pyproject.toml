[project]
name = "dna-serpent"
version = "0.2.1"
description = "Serpent is an exploration into DNA sequences, codons, amino acids and genome data"
authors = [
    { name = "Peter HillerstrÃ¶m", email = "peter.hillerstrom@gmail.com" },
]
dependencies = [
    "Pillow==9.4.0",
    "matplotlib==3.7.0",
    "more-itertools==9.0.0",
    "numpy==1.24.2",
    "click>=8.1.3",
    "argh>=0.28.1",
    "termcolor>=2.2.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.build]
excludes = [
    "./**/.git",
]
package-dir = "src"
source-includes = [
    "test",
    "CHANGELOG.md",
    "LICENSE",
    "README.md",
]

[tool.pdm.dev-dependencies]
dev = [
    "ipython>=8.10.0",
    "pre-commit>=3.1.1",
    "ruff>=0.0.253",
    "flake8-tabs>=2.3.2",
    "pylint>=2.16.3",
    "mypy>=1.0.1",
    "types-Pillow>=9.4.0.17",
]

[tool.pdm.scripts.serpent]
call = "serpent.analyse:main"

[tool.mypy]
files = "src"
python_version = "3.8"
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
no_implicit_optional = true
strict_equality = true
strict_concatenate = true
check_untyped_defs = true
show_error_codes = true
enable_error_code = [
    "ignore-without-code",
    "redundant-expr",
    "truthy-bool",
]
warn_unreachable = true

[[tool.mypy.overrides]]
module = [
    "matplotlib.*",
]
ignore_missing_imports = true

[tool.pylint]
py-version = "3.8"
jobs = "0"
good-names = [
    "i",
    "n",
]

[tool.pylint.reports]
output-format = "colorized"

[tool.pylint.messages_control]
enable = [
    "useless-suppression",
]
disable = [
    "bad-indentation",
]
