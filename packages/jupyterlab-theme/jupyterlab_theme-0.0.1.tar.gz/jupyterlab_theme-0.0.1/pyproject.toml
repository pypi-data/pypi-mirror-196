[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jupyterlab-theme"
version = "0.0.1"
authors = [
  { name="Matt Allan", email="matt@nayaone.com" },
]
description = "Custom package for NayaOne theme"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
