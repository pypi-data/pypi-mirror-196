[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.isort]
profile = "black"

[tool.poetry]
authors = ["Qin Li <liblaf@outlook.com>"]
description = "未央书院答疑坊"
documentation = "https://liblaf.github.io/wydyf/"
homepage = "https://liblaf.github.io/wydyf/"
license = "MIT"
name = "wydyf"
readme = "README.md"
repository = "https://github.com/liblaf/wydyf"
version = "0.1.1"

[tool.poetry.dependencies]
click = "^8.1.3"
jinja2 = "^3.1.2"
matplotlib = "^3.6.3"
openpyxl = "^3.0.10"
pandas = "^1.5.2"
python = ">=3.10,<3.12"
rich = "^13.0.1"

[tool.poetry.group.build.dependencies]
pyinstaller = "^5.7.0"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
isort = "^5.11.2"

[tool.poetry.scripts]
"wydyf" = "wydyf.__main__:main"
