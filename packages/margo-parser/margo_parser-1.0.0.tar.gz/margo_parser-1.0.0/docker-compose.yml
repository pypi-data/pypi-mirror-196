services:
    py38:
        image: python:3.8
        volumes:
            - "./:/app"
        working_dir: "/app"
        command: sh -c "pip install --upgrade pip && \
            pip install -r requirements-dev.txt && \
            tox"
    py39:
        extends:
            service: py38
        image: python:3.9
    py310:
        extends:
            service: py38
        image: python:3.10
    py311:
        extends:
            service: py38
        image: python:3.11

