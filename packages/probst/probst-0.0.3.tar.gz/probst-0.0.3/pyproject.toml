[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "probst"
version = "0.0.3"
authors = [
  { name="Soheil Soltani", email="soheil@netc.eu" },
]
description = "Probability and Statistics toolbox"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/soheil-soltani/probst"
#"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
