[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "here_routing"
version = "1.0.0"
description = "Asynchronous Python client for the HERE Routing V8 API"
license = "MIT"
authors = ["Kevin Stillhammer <kevin.stillhammer@gmail.com>"]
readme = "README.md"
repository = "http://github.com/eifinger/here_routing"
keywords = [
    "aiohttp",
    "asyncio",
    "here",
    "here-api",
    "routing"
]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License"
]

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.4"
async-timeout = "^4.0.2"
yarl = "^1.8.2"

[tool.poetry.group.dev.dependencies]
aresponses = "2.1.6"
black = "^22.12.0"
blacken-docs = "^1.13.0"
codespell = "^2.2.2"
mypy = "^0.991"
pre-commit = "^2.21.0"
pre-commit-hooks = "^4.4.0"
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
pytest-asyncio = "^0.20.3"
pytest-mock = "^3.10.0"
vulture = "^2.7"
yamllint = "^1.29.0"
ruff = "^0.0.192"

[tool.pytest.ini_options]
addopts = "--cov --cov-report term-missing --cov-report xml --cov=here_routing tests"

[tool.coverage.report]
show_missing = true
exclude_lines = ["pragma: no cover", "if TYPE_CHECKING:"]

[tool.ruff]
ignore = ['E501']
line-length = 88
select = [
    'B',
    'B9',
    'C',
    'E',
    'F',
    'W',
]
fix = true

[tool.ruff.mccabe]
max-complexity = 12

[tool.vulture]
min_confidence = 80
paths = ["here_routing", "tests"]

[tool.semantic_release]
version_toml = "pyproject.toml:tool.poetry.version"
build_command = "pip install poetry && poetry build"
commit_subject = "chore(release): {version}"
branch = "main"
