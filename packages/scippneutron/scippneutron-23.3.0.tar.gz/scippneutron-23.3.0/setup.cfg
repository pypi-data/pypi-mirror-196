[options]
package_dir = 
	= src
packages = find:
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
scippneutron = py.typed

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = .*,__pycache__,build,dist,venv

[yapf]
based_on_style = pep8
column_limit = 88

[egg_info]
tag_build = 
tag_date = 0

