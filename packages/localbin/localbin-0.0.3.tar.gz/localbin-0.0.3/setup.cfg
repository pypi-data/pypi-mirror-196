[metadata]
name = localbin
version = attr: localbin.VERSION
url = https://ktpanda.org/software/localbin
description = Manages and installs scripts in /usr/local/bin
author = Katie Rust
author_email = katie@ktpanda.org
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.6
py_modules = localbin
install_requires = 
	argcomplete>=2.0.0

[options.entry_points]
console_scripts = 
	lbin-install = localbin:main

[egg_info]
tag_build = 
tag_date = 0

