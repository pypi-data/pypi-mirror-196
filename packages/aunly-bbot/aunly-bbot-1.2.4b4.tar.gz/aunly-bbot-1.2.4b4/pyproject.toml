[project]
name = "aunly-bbot"
version = "1.2.4-beta4"
description = "一个用于 QQ 群内高效推送哔哩哔哩 UP 动态及直播的机器人"
readme = "readme.md"
keywords = [
    "graia",
    "graiax",
    "bilibili",
    "qqbot",
    "grpc",
    "playwright",
    "fastapi",
    "bot",
]
authors = [
    { name = "djkcyl", email = "cyl@cyllive.cn" },
]
requires-python = ">=3.9,<4.0"
dependencies = [
    "graia-ariadne[standard]<1.0.0,>=0.11.1",
    "peewee<4.0.0,>=1.31.1",
    "pyyaml<7.0,>=6.0",
    "bilireq<1.0.0,>=0.2.3",
    "psutil<6.0.0,>=5.9.4",
    "graiax-playwright<1.0.0,>=0.2.1",
    "uvicorn<1.0.0,>=0.19.0",
    "sentry-sdk<2.0.0,>=1.16.0",
    "python-jose[cryptography]<4.0.0,>=3.3.0",
    "passlib[bcrypt]<2.0.0,>=1.7.4",
    "python-multipart<1.0.0,>=0.0.5",
    "fastapi<1.0.0,>=0.92.0",
    "websockets<11.0,>=10.4",
    "Pillow<10.0.0,>=9.3.0",
    "qrcode<8.0.0,>=7.3.1",
    "pillow<10.0.0,>=9.4.0",
    "noneprompt<1.0.0,>=0.1.7",
    "playwright==1.29",
]

[project.license]
text = "AGPL3.0"

[project.urls]
homepage = "https://github.com/djkcyl/BBot-Graia"
repository = "https://github.com/djkcyl/BBot-Graia/tree/master/bbot"
documentation = "https://github.com/djkcyl/BBot-Graia/blob/master/readme.md"

[project.scripts]
bbot = "aunly_bbot.__main__:main"

[tool.pdm.build]
includes = [
    "aunly_bbot",
]
excludes = [
    "aunly_bbot/static/browser",
]

[tool.pdm.dev-dependencies]
dev = [
    "yamllint>=1.29.0",
    "black>=23.1.0",
    "flake8>=6.0.0",
    "pyinstaller>=4.5.1",
]

[tool.black]
line-length = 96

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
