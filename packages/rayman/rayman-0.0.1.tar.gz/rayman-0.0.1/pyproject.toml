[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rayman"
description = "A tool to create Ray clusters on Kubernetes with the help of KubeRay."
readme = "README.md"
requires-python = ">=3.8,<3.12"
license = "MIT"
keywords = ["ray", "kubernetes", "kuberay", "ray-cluster", "ray-cluster-on-kubernetes"]
authors = [
  { name = "Gabriel Martín Blázquez", email = "gmartinbdev@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []
dynamic = ["version"]

[project.optional-dependencies]
dev = [
  "black >=23.1.0",
  "ruff >=0.0.254",
  "mypy >=0.991",
  "pre-commit >=3.0.0",
  "pytest >=7.2.0",
  "coverage[toml] >=7.0.0",
]

[project.urls]
Documentation = "https://github.com/gabrielmbmb/rayman#readme"
Issues = "https://github.com/gabrielmbmb/rayman/issues"
Source = "https://github.com/gabrielmbmb/rayman"

[tool.hatch.version]
path = "rayman/__init__.py"

[tool.ruff]
line-length = 88
select = ["E", "W", "F", "I", "C", "B"]
ignore = ["E501", "B905"]

[tool.mypy]
strict = true
plugins = ["pydantic.mypy"]

[tool.coverage.run]
source = ["rayman"]
parallel = true
branch = true
context = '${CONTEXT}'