[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "oriopy"
version = "0.0.5"
authors = [
  { name="Juliane Blarr", email="juliane.blarr@kit.edu" },
]
description = "Tensor interpolation package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jewelsbla/oriopy"

[tool.setuptools]
py-modules = []