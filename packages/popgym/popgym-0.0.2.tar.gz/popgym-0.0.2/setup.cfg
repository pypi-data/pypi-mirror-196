[metadata]
name = popgym
description = A collection of partially-observable procedural gym environments
author = Steven Morad
version = 0.0.2
license = MIT
readme = README.md
requires-python = >=3.7 <=3.10
keywords = gym, pomdp, partially observable, reinforcement learning, rl

[options]
packages = find:
install_requires = 
	numpy
	gym==0.24.0
	mazelib

[options.extras_require]
baselines = 
	torch
	opt_einsum
	wandb
	dnc
	einops
	ray[rllib]==2.0.0

[egg_info]
tag_build = 
tag_date = 0

