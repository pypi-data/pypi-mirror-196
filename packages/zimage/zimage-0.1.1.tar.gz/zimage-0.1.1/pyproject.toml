[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zimage"
version = "0.1.1"
authors = [
  { name="inspirare6", email="inspirare6@163.com" },
]
description = "zen image library"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "pillow",
  "qrcode",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/inspirare6/zimage"
"Bug Tracker" = "https://github.com/inspirare6/zimage/issues"