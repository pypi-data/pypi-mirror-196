[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "real_json"
version = "1.0.5"
description = "Wrapper class so that you can access `dict` and `list` as easily as in Javascript"
readme = "README.md"
authors = [{ name = "Harold Alcala", email = "harold.dev@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: JavaScript",
]
keywords = ["json", "js", "Javascript", "wrapper"]
dependencies = [

]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/haalcala/python_js_json"
