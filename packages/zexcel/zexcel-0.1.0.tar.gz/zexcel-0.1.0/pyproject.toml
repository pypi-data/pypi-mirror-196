[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zexcel"
version = "0.1.0"
authors = [
  { name="inspirare6", email="inspirare6@163.com" },
]
description = "zen excel library"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "pandas==1.0.1",
    "numpy",
    "matplotlib",
    "openpyxl",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/inspirare6/zexcel"
"Bug Tracker" = "https://github.com/inspirare6/zexcel/issues"