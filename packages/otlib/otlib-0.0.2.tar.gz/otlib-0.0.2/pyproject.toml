[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "otlib"
version = "0.0.2"
authors = [
  { name="James", email="james@james-clarke.ynh.fr" },
]
description = "A one time pad library"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
      'Development Status :: 3 - Alpha',
        'Intended Audience :: Developers',
        'License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)',
        'Programming Language :: Python :: 3.10',
        'Topic :: Security :: Cryptography'
]

[project.urls]
"Homepage" = "https://git.james-clarke.ynh.fr/impulse/otlib"
"Bug Tracker" = "https://git.james-clarke.ynh.fr/impulse/otlib/-/issues"