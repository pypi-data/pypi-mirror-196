[metadata]
name = basicpkglearning
version = 0.1
author = tester
author_email = tester@example.com
description = A simple Python package for learning
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://gitlab.com/codasteroid/basicpkg
project_urls = 
	Bug Tracker = https://gitlab.com/codasteroid/basicpkg/-/issues
	repository = https://gitlab.com/codasteroid/basicpkg
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

