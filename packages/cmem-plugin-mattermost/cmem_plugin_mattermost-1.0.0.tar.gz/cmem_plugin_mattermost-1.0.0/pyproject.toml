[tool.poetry]
name = "cmem-plugin-mattermost"
version = "1.0.0"
license = "Apache-2.0"
description = "Send messages to Mattermost channels and users."
authors = ["eccenca GmbH <cmempy-developer@eccenca.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
]
readme = "README-public.md"
keywords = [
    "eccenca Corporate Memory", "plugin", "mattermost"
]
homepage = "https://github.com/eccenca/cmem-plugin-mattermost"

[tool.poetry.dependencies]
python = "^3.9"
responses = "^0.22.0"
cmem-plugin-base = "^3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0.0"
pytest-memray = "^1.3.0"
black = "^23.1.0"
bandit = "^1.7.2"
pylint-junit = "^0.3.2"
safety = "^1.10.3"
genbadge = "^1.0.6"
flake8-formatter-junit-xml = "^0.0.6"
typed-ast = "^1.5.2"
mypy = "^1.0.0"
coverage = "^7.1.0"
defusedxml = "^0.7.1"
wheel = "^0.38.3"
types-requests = "^2.28.11.8"
pytest-docker-compose = "^3.2.1"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
dirty = true

[tool.pylint.MASTER]
load-plugins="pylint_junit"

[tool.pylint.General]
ignore = "version.py"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
disable = "fixme"

# https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html#pylint
[tool.pylint.messages_control]
disable = "R0903"

[tool.pylint.format]
max-line-length = "88"

[tool.mypy]
warn_return_any = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--docker-compose=./docker/docker-compose.yml"

