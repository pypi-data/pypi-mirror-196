[metadata]
name = showy
version = attr: showy.__version__
author = CoopTeam-CERFACS
author_email = coop@cerfacs.com
description = Helper for matplotlib subplots.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/cerfacs/showy
project_urls = 
	Homepage = https://gitlab.com/cerfacs/showy
	Documentation = https://showy.readthedocs.io/en/latest/
	Bug Tracker = https://gitlab.com/cerfacs/showy/-/issues
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Topic :: Scientific/Engineering :: Visualization
keywords = 
	declarative visualization
	matplotlib

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.7
install_requires = 
	matplotlib
	pyyaml
	jsonschema

[options.packages.find]
where = src

[options.package_data]
* = *.yaml

[options.extras_require]
tests = 
	pytest

[egg_info]
tag_build = 
tag_date = 0

