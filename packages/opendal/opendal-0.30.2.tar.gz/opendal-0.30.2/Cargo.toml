[package]
edition = "2021"
name = "opendal-python"
version = "0.30.2"

[lib]
crate-type = ["cdylib"]
name = "opendal"

[dependencies]
opendal = { version = "0.30", path = "local_dependencies/opendal" }
pyo3 = { version = "0.18", features = ["extension-module"] }
pyo3-asyncio = { version = "0.18", features = ["tokio-runtime"] }
tokio = "1"
