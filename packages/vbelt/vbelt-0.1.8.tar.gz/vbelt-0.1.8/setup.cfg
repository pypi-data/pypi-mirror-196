[metadata]
name = vbelt
version = attr: vbelt.__version__
license = GPL License
author = ThÃ©o Cavignac
author_email = theo.cavignac@gmail.com
description = The VASP user tool belt.
long_description = file: README.md
long_description_content_type = text/markdown
python_requires = >=3.7
url = https://git.sr.ht/~lattay/vbelt
classifiers = 
	Programming Language :: Python :: 3.7
	License :: OSI Approved :: GNU General Public License (GPL)
	Environment :: Console

[options]
packages = find:
install_requires = 
	numpy >=1.16

[options.extras_require]
gencalc = 
	tc-pysh>=0.2.0
	chevron >= 0.14.0
	ase >= 3.22

[options.entry_points]
console_scripts = 
	chgx=vbelt.wrapper:charge_extract
	chgsum=vbelt.wrapper:charge_combine
	ckforces=vbelt.wrapper:check_forces
	ckend=vbelt.wrapper:check_end
	ckconv=vbelt.wrapper:check_conv
	termdos=vbelt.wrapper:termdos
	poscartool=vbelt.poscartool:poscartool
	jobtool=vbelt.jobtool:jobtool

[egg_info]
tag_build = 
tag_date = 0

