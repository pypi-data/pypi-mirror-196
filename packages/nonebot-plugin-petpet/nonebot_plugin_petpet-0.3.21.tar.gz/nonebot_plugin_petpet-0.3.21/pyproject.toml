[tool.poetry]
name = "nonebot_plugin_petpet"
version = "0.3.21"
description = "Nonebot2 plugin for making fun pictures"
authors = ["meetwq <meetwq@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/noneplugin/nonebot-plugin-petpet"
repository = "https://github.com/noneplugin/nonebot-plugin-petpet"

[tool.poetry.dependencies]
python = "^3.8"
nonebot2 = { version = "^2.0.0-rc.1", extras = ["fastapi"] }
nonebot-adapter-onebot = "^2.1.1"
httpx = ">=0.19.0"
Pillow = "^9.0.0"
nonebot-plugin-imageutils = "^0.1.14"

[tool.poetry.dev-dependencies]
black = "^22.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
