[tool.poetry]
name = "gaffe"
version = "0.0.0a"
description = "Better exceptions for python."
authors = [
    "Dawid Kraczkowski <dawid.kraczkowski@gmail.com>"
]
license = "MIT"
readme = "README.md"

keywords = ["error", "exception", "structured error", "gaffe"]

homepage = "https://github.com/kodemore/gaffe"
repository = "https://github.com/kodemore/gaffe"
documentation = "https://github.com/kodemore/gaffe"

classifiers = [
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

# Requirements
[tool.poetry.dependencies]
python = "^3.7"
typing_extensions = "^4.1.1"


[tool.poetry.dev-dependencies]
isort = "^5.7.0"
pytest = "^5.4.3"
pytest-cov = "^2.5"
black = "^22.3.0"
mypy = "^0.961"
