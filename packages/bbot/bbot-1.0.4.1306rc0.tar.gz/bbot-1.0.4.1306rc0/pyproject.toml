[tool.poetry]
name = "bbot"
version = "v1.0.4.1306rc"
description = "OSINT automation for hackers."
authors = ["TheTechromancer"]
license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/blacklanternsecurity/bbot"
homepage = "https://github.com/blacklanternsecurity/bbot"

[tool.poetry.scripts]
bbot = 'bbot.cli:main'

[tool.poetry.dependencies]
python = "^3.9"
omegaconf = "^2.1.1"
tldextract = "^3.2.0"
psutil = "^5.9.0"
wordninja = "^2.0.0"
requests-cache = "^0.9.3"
dnspython = "^2.2.1"
websocket-client = "^1.3.2"
pydantic = "^1.9.0"
ansible-runner = "^2.2.0"
deepdiff = "^5.8.1"
xmltojson = "^2.0.1"
pycryptodome = "^3.15.0"
tabulate = "^0.8.10"
cloudcheck = "^1.0.0.18"
idna = "^3.4"
ansible = "^7.2.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
flake8 = "^4.0.1"
black = "^22.3.0"
pytest-cov = "^4.0.0"
requests-mock = "^1.10.0"

[tool.poetry.group.dev.dependencies]
poetry-dynamic-versioning = "^0.19.0"
pytest-httpserver = "^1.0.6"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.black]
line-length = 119

[tool.poetry-dynamic-versioning]
enable = false
metadata = false
format-jinja = 'v1.0.4.{{ distance }}{% if branch == "dev" %}rc{% endif %}'

[tool.poetry-dynamic-versioning.substitution]
files = ["*/__init__.py"]
