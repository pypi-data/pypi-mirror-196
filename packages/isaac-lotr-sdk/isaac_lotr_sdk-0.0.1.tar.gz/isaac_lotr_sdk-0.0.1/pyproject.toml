[tool.poetry]
name = "isaac-lotr-sdk"
version = "0.0.1"
description = "SDK Implementing https://the-one-api.dev API to serve information on all LOTR lore."
authors = ["Isaac Aderonmu <aderonmuisaac@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "lotr_sdk"}]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.2"

[tool.poetry.group.dev.dependencies]
poetry = "^1.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
