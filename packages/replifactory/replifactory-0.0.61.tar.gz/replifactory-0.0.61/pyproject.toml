[tool.poetry]
name = "replifactory"
version = "0.0.61"
description = "replifactory morbidostat python package"
authors = ["Catalin Rusnac <ctlnrsnc@gmail.com>"]
maintainers = [
    "Fedor Gagarin <fddgagarin@gmail.com>",
]
readme = "README.md"
homepage = "https://replifactory.com"
packages = [
    { include = "replifactory", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.9"
pyftdi = "^0.52.9"
schedule = "^0.6.0"
ipython = "^7.29.0"
PyYAML = "^6.0"
ipywidgets = "^7.5.1"
matplotlib = "^3.3.0"
pandas = "^1.1.0"
numpy = "^1.20.2"
scipy = "^1.6.3"
python-telegram-bot = {version = "^20.0", optional = true}
jupyter = "^1.0.0"


[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
autopep8 = "^2.0.1"
black = "^23.1.0"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = "src"
addopts = [
    "--import-mode=importlib",
    "--cov=replifactory",
    "--cov-report=xml",
    "--cov-report=term",
    "--ignore=src/replifactory/device/test_hardware.py",
]
filterwarnings = [
    # note the use of single quote below to denote "raw" strings in TOML
    'ignore::DeprecationWarning:jupyter_client.*:',
]

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]